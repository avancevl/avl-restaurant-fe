<app-dialog [onClose]="cancel" [title]="'修改'" [windowClassName]="'cui-col-xs32-10 cui-col-xs64-8 cui-col-md-6 cui-col-slg-4'">

  <div class="cui-field">
    <input type="text" [(ngModel)]="form.id" readOnly>
    <label>帳號</label>
  </div>
  <div class="cui-field">
    <input type="text" [(ngModel)]="form.name" required>
    <label>名稱</label>
  </div>
  <div class="cui-button-row right">
    <button class="cui-button" (click)="save()">提交</button>
  </div>
</app-dialog>
