<app-dialog [onClose]="cancel" [title]="title" [windowClassName]="'cui-col-xs32-10 cui-col-xs48-8 cui-col-xs64-6 cui-col-sm-4 cui-col-slg-2'">
  <div class="cui-field" *ngIf="state==BasicState.Update">
    <input type="text" [value]="form.id" readonly>
    <label>ID</label>
  </div>
  <div class="cui-field">
    <input type="text" [(ngModel)]="form.name" required>
    <label>名稱</label>
  </div>
  <div class="cui-field">
    <select [(ngModel)]="form.type" required>
      <option [value]="0">目錄</option>
      <option [value]="1">網頁</option>
    </select>
    <label>類型</label>
  </div>
  <div class="cui-field">
    <select [(ngModel)]="form.parentId">
      <option value="0">無</option>
      <option *ngFor="let folder of folders" [value]="folder.value">{{folder.name}}</option>
    </select>
    <label>目錄</label>
  </div>
  <div class="cui-field">
    <input type="text" [(ngModel)]="form.sort" required>
    <label>排序</label>
  </div>
  <div class="cui-field">
    <input type="text" [(ngModel)]="form.className" required>
    <label>樣式</label>
  </div>
  <div class="cui-field" *ngIf="form.type!=0">
    <textarea type="text" [(ngModel)]="form.path" rows="3"></textarea>
    <label>路徑</label>
  </div>
  <div class="cui-field">
    <textarea type="text" [(ngModel)]="form.remark" rows="3"></textarea>
    <label>備註</label>
  </div>
  <div class="cui-field">
    <label>
      <input type="checkbox" [(ngModel)]="form.enabled">啟用
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="form.required">預設
    </label>
  </div>
  <div class="cui-button-row right">
    <button class="cui-button" (click)="save()">提交</button>
  </div>
</app-dialog>
