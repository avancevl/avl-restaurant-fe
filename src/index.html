<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>AVL Demo</title>
  <base href="/">

  <meta name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=yes, minimum-scale=1, maximum-scale=2.0" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#2196F3" />
  <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
  <link rel="stylesheet" type="text/css" href="assets/css/icon/flaticon/flaticon.css" />
  <style>
    body.loading {
      opacity: 0;
      transition: none !important;
      -webkit-transition: none !important;
      -moz-transition: none !important;
      -o-transition: none !important;
      -ms-transition: none !important
    }

    body.loading * {
      transition: none !important;
      -webkit-transition: none !important;
      -moz-transition: none !important;
      -o-transition: none !important;
      -ms-transition: none !important
    }

  </style>

  <script src="https://connect.facebook.net/en_US/sdk.js" type="text/javascript"></script>
  <script>
    window.onload = function () {
      setTimeout(function () {
        document.body.classList.remove('loading');
      }, 100)
    }

  </script>
</head>

<body class="loading">
  <app-root></app-root>
  <translate-toolbar></translate-toolbar>
</body>

</html>
